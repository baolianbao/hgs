{% extends "../templates/layout.html" %}

{% block stylesheets %}
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <style>
      /*
      /* Created by Filipe Pina
      * Specific styles of signin, register, component
      */
      /*
      * General styles
      */

      body, html{
        height: 100%;
        background-repeat: no-repeat;
        background-color: #d3d3d3;
        font-family: 'Oxygen', sans-serif;
      }

      .main{
        margin-top: 70px;
      }

      h1.title { 
        font-size: 30px;
        font-family: 'Passion One', cursive; 
        font-weight: 400; 
      }

      hr{
        width: 10%;
        color: #fff;
      }

      .form-group{
        margin-bottom: 15px;
      }

      label{
        margin-bottom: 15px;
      }

      input,
      input::-webkit-input-placeholder {
          font-size: 11px;
          padding-top: 3px;
      }

      .main-login{
        background-color: #fff;
          /* shadows and rounded borders */
          -moz-border-radius: 2px;
          -webkit-border-radius: 2px;
          border-radius: 2px;
          -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

      }

      .main-center{
        margin-top: 30px;
        margin: 0 auto;
        max-width: 330px;
          padding: 40px 40px;

      }

      .login-button{
        margin-top: 5px;
      }

      .login-register{
        font-size: 11px;
        text-align: center;
      }
    </style>
{% endblock %}

{% block container %}
    <div class="row main">
				<div class="panel-heading">
            <div class="panel-title text-center">
              <h1 class="title">注册</h1>
              <hr />
            </div>
        </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post">
						
            <div class="form-group">
							<label for="username" class="cols-sm-2 control-label">昵称</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="请输入您的昵称"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">手机号码</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="cellphone" id="cellphone"  placeholder="请输入您的手机号码"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">密码</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="请输入您的密码"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">确认密码</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="再次确认密码"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-button">立即注册</button>
						</div>
					
          	<div class="login-register">
              <a href="/auth/login">登录</a>
            </div>
					</form>
				</div>
			</div>
{% endblock %}
