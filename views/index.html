<h1>Hello, {% if username %}{{ username }}{% else %}Stranger{% endif %}!</h1>

{% if message %}
<p>{{ message }}</p>
{% endif %}

<form method="POST" >
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
